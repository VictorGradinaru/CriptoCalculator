<div>
    <label for="coin-select">Selectați un coin:</label>
    <select id="coin-select" [(ngModel)]="selectedCoin">
      <option *ngFor="let coin of coins" [value]="coin.symbol">{{ coin.name }}</option>
    </select>
  </div>
  
  <!-- Afișează coinul selectat (opțional) -->
  <p>Coinul selectat: {{ selectedCoin }}</p>
